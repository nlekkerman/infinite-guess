<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Participate in a numeric guessing game. Predict whether the next number in the sequence is higher or lower within the range of 0 to 100.">

    <meta name="keywords" content="Game, Guess, Challenge, Number, Mystery, Challenge, Higher, Lower, Fun, Play, Strategy, Test, Master, Mind, Accuracy, Difficulty, Riddle, Estimation, Instinct">
    <meta name="author" content="Nikola Simic">

    <!-- Add CSS stylesheet link -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Add any additional meta tags or scripts here -->
</head>
<body>

    <audio id="right-answer-sound" src="assets/audio/correct.mp3"></audio>
    <audio id="wrong-answer-sound" src="assets/audio/wrong-sound.wav"></audio>
    <audio id="wrong" src="assets/audio/wrong.wav"></audio>
    <audio id="correct" src="assets/audio/correct-cheer.wav"></audio>
    <audio id="button-click-sound" src="assets/audio/click-sound.wav"></audio>
    <audio id="bonus-game-music" src="assets/audio/bonus-sound.wav"></audio>
    <audio id="chase-game-music" src="assets/audio/bonus-chase.wav"></audio>
    <audio id="chimes" src="assets/audio/challenge-close.wav"></audio>
    <audio id="end-bonus" src="assets/audio/end-bonus.wav"></audio>
    <audio id="alarmAudio" src="assets/audio/alert.wav" loop></audio>
    <audio src="assets/audio/double-music-tense-loop.wav" loop id="tense-game-music"></audio>
    <audio id="break-music" src="assets/audio/back-breaks.wav">
        Your browser does not support the audio element.
    </audio>

  
    <audio id="background-music-1" loop>
        <source src="assets/audio/nice-touch.wav" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <main>
        <header>
            <h1 class="title">Infinite Guess</h1>
        </header>
        <section id="score-board-div">
            <div id="logo-div"></div>
            <div id="color-scoreboard-div">
                <p id="answer-text">Let's Go</p>
            </div>
            <div id="score-screen-number-div">
                <p class="score-text">0</p>
            </div>
        </section>
        <section id="sound-control" class="dropdown">
            <button id="settings" class="dropbtn"><i class="fas fa-cog"></i></button>
            <div class="dropdown-content">
                <p class="s-controi-title">SOUND</p>
                <div id="sound">
                    <button id="sound-on-off"><i class="fas fa-volume-mute sound-icon"></i></button>
                    <button id="music-on-off"><i class="fas fa-music music-icon"></i></button>
                </div>
                <div class="dropdown">
                    <div class="theme-div">
                        <p class="s-controi-title">THEME</p>
                        <a href="#" id="theme-default" class="theme-link active" class="theme-default">Default</a>
                        <a href="#" id="theme-space" class="theme-link active">Space</a>
                        <a href="#" id="theme-earth" class="theme-link active">Earth</a>
                        <a href="#" id="theme-midgard" class="theme-link active">Fairy</a>
                        <!-- Add more options as needed -->
                    </div>
                </div>

            </div>

        </section>

        <section id="playground-section">
            <div id="timer"></div>

            <p id="higher-lower-title-id" class="higher-lower-title">Higher or Lower?</p>

            <div id="guessing-number-div">
                <p class="guessing-number-text">23</p>
            </div>

            <div id="buttons-container-div">
                <button id="minus-button" class="guessing-buttons ripple-button">-</button>
                <button id="plus-button" class="guessing-buttons ripple-button">+</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 By LEKKERMAN.</p>
        <!-- Add footer content, links, or other information here -->
    </footer>

     <!-- Add script link -->
     <script src="assets/js/script.js"></script>
     
    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>


</html>
